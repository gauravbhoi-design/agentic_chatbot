services:
  - type: web
    name: monday-bi-agent
    runtime: python
    buildCommand: bash build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONDAY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEALS_BOARD_ID
        sync: false
      - key: WORKORDERS_BOARD_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.11.0
